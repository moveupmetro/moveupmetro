
<!DOCTYPE html>
<html>
<head><title>Leaderboard</title>
<style>
table { border-collapse: collapse; width: 100%; }
td, th { border: 1px solid #ccc; padding: 0.5rem; }
</style>
</head>
<body>
<h1>🏆 Leaderboard</h1>
<table>
<tr><th>Name</th><th>Money</th><th>Cards</th><th>Badges</th></tr>
{% for e in entries %}
<tr><td>{{ e.name }}</td><td>{{ e.money }}</td><td>{{ e.cards }}</td><td>{{ e.badges }}</td></tr>
{% endfor %}
</table>
<a href="/">⬅ Back to Game</a>
</body>
</html>
